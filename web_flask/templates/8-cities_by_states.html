<!DOCTYPE html>
<html lang="en">

<head>
    <title>HBNB</title>
</head>

<body>
    <h1>States</h1>
    <ul id="states">
        {% for state in states.values()|sort(attribute="name") %}
        <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        <ul>
            {% for city in states.cities|sort(attribute="name") %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
        </ul>
        {% endfor %}
    </ul>
</body>

</html>
