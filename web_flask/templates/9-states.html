<!DOCTYPE html>
<html lang="en">

<head>
    <title>HBNB</title>
</head>

<body>
    <h1>States</h1>
    <ul id="states">
        {% for state in states.values()|sort(attribute="name") %}
        <li>
            {{ state.id }}: <b>{{ state.name }}</b>
            <ul id="cities">
                {% for city in state.cities|sort(attribute="name") %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
